    <div class="container">
        <div class="row p-5">
            <h2>Əlaqə Formu</h2>
            <div class="col-12 col-md-6">
                <hr>
                <form>
                    <div class="form-floating">
                        <input type="text" id="contactName" class="form-control  shadow-lg  "
                            placeholder="Adınız Soyadınız" required>
                        <label class="form-label" for="contactName">Adınız Soyadınız:</label>
                    </div>
                    <div class="form-floating my-4">
                        <input type="email" id="contactEmail" class="form-control shadow-lg "
                            placeholder="E-Mail Adresiniz" required>
                        <label class="form-label" for="contactEmail">E-Mail Adresiniz:</label>
                    </div>
                    <select id="contactSel" class="form-select  shadow-lg my-4 ">
                        <option selected disabled>Mövzu</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JS</option>
                        <option>REACT</option>
                        <option>BOOTSTRAP</option>
                    </select>
                    <textarea placeholder="Mesajınız: " style="resize: none;" class="shadow-lg form-control"
                        id="contactArea" cols="65" rows="10"></textarea>

                    <div class="form-check mt-2">
                        <input type="checkbox" class="form-check-input " id="contactCheck">
                        <label for="contactCheck" class="form-check-label user-select-none">Şərtləri qəbul
                            edirəm</label>
                    </div>

                    <button type="submit" class="btn btn-outline-success mt-3"><i
                            class="fa-solid fa-paper-plane me-2"></i>Göndər</button>
                    <button type="reset" class="btn btn-outline-danger mt-3 ms-2"><i
                            class="fa-solid fa-paper-plane me-2"></i>Təmizlə</button>
                </form>
            </div>
